<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>无标题文档</title>
		<link href="css/font-awesome.css" rel="stylesheet">
		<style type="text/css">

		div{width:10px; height:10px; position:absolute; top:0; left:0;}
		div::after{
			font-family: fontawesome;
			content:"\f06c";
			font-size: 18px;
			color:green;
		}
		</style>
		<script type="text/javascript">
			onload = function(){
			 	//第一个div的坐标 就是鼠标位置    第二个div的坐标 就是一个div的坐标
			 	// 第n个div的坐标就是第n-1个div的坐标
			 	document.onmousemove = function(e){
			 		var divs = document.getElementsByTagName("div");
			 		var e = e || event;
			 		//第一个div的坐标就是鼠标的位置
			 		divs[0].style.left = e.pageX + "px";
			 		divs[0].style.top = e.pageY + "px";
			 		
			 		for( var i = divs.length-1 ; i >= 0 ; i--){
			 			divs[i].style.left = divs[i-1].style.left;
			 			divs[i].style.top = divs[i-1].style.top;
			 		}
			 	}
			}
		</script>
	</head>

<body>
